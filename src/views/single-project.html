<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSearch</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand navbar-logo" href="/">DevSearch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
            <!-- Dark Mode Toggle -->
            <li class="nav-item align-items-center d-flex my-2">
              <i class="fas fa-sun"></i>
              <div class="ms-2 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="themingSwitcher"
                  data-bs-theme-value="auto"
                />
              </div>
              <i class="fas fa-moon"></i>
            </li>

            <!-- Navigation Links -->
            <li class="nav-item">
              <a class="nav-link" href="/">Developers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li id="addProjectNavItem" class="nav-item d-none">
              <a class="nav-link" href="add-project.html">Add Project</a>
            </li>
            <li id="dashboardNavItem" class="nav-item d-none">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
          </ul>

          <!-- Authentication Buttons -->
          <div>
            <a id="loginButton" href="login.html" class="btn btn-second"
              >Login</a
            >
            <a id="registerButton" href="register.html" class="btn btn-main"
              >Sign Up</a
            >
            <button id="logoutButton" class="btn btn-main d-none">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Single Project -->
    <section class="single-project py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-5 text-start text-md-center mb-5">
            <div class="tools">
              <h4 class="fw-bold text-muted">TOOLS & STACK</h4>
              <div class="skills"></div>
            </div>
          </div>
          <div class="col-md-12 col-lg-7">
            <div class="project">
              <div class="image">
                <img
                  class="img-fluid rounded-3"
                  src="/imgs/default_project_image.jpg"
                  alt="Project Image"
                />
              </div>
              <div class="project-info py-4">
                <a
                  href="#"
                  class="fw-bold project-owner fs-4 text-decoration-none"
                >
                  Unknown User
                </a>
                <h2 class="project-title fw-bold">Unknown Project</h2>
                <h3 class="text-muted pt-4 fw-bold">ABOUT THE PROJECT</h3>
                <p class="project-description text-muted">
                  No description available.
                </p>
                <div class="skills">
                  <!-- Skills badges will be dynamically inserted here -->
                </div>
                <hr />
                <h3 class="text-muted pt-4 fw-bold">REVIEWS & FEEDBACK</h3>
                <div class="reviews">
                  <p class="text-muted">
                    No reviews available for this project.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Single Project -->

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkModeToggle.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/singleProject.js"></script>
  </body>
</html>
