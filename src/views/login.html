<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand navbar-logo" href="index.html">DevSearch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
            <!-- Start Dark Mode  -->
            <div class="d-flex justify-content-center my-2">
              <li class="nav-item align-items-center d-flex">
                <!-- Sun Icon for Light Mode -->
                <i class="fas fa-sun"></i>
                <!-- Theme Switcher -->
                <div class="ms-2 form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="themingSwitcher"
                    data-bs-theme-value="auto"
                  />
                </div>
                <!-- Moon Icon for Dark Mode -->
                <i class="fas fa-moon"></i>
              </li>
            </div>
            <!-- End Dark Mode -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Developers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
          </ul>
          <a href="login.html" class="ms-3">
            <button type="button" class="btn btn-second">Login</button>
          </a>
          <a href="register.html" class="ms-3">
            <button type="button" class="btn btn-main">Sign Up</button>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <section class="login">
      <div class="container">
        <div class="row">
          <div class="login-page mt-5">
            <div class="col-md-6 offset-md-3">
              <div class="card my-5 shadow-lg rounded-3">
                <div class="card-body my-5">
                  <h1 class="text-center">Login</h1>
                  <form id="login-form">
                    <div class="form-group my-3">
                      <label for="email">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                    <div class="button mt-5 d-flex justify-content-center">
                      <button type="submit" class="btn btn-main">Login</button>
                    </div>
                    <div class="mt-3">
                      <p class="text-center">
                        Don't have an account?
                        <a href="register.html">Sign up</a>
                      </p>
                    </div>
                  </form>
                  <!-- Toast Notifications -->
                  <div
                    class="toast-container position-fixed top-50 start-50 translate-middle p-3"
                  >
                    <div
                      id="successToast"
                      class="toast align-items-center text-bg-success border-0"
                      role="alert"
                      aria-live="assertive"
                      aria-atomic="true"
                    >
                      <div class="d-flex">
                        <div class="toast-body">
                          Login successful! Redirecting...
                        </div>
                        <button
                          type="button"
                          class="btn-close btn-close-white me-2 m-auto"
                          data-bs-dismiss="toast"
                          aria-label="Close"
                        ></button>
                      </div>
                    </div>

                    <div
                      id="errorToast"
                      class="toast align-items-center text-bg-danger border-0"
                      role="alert"
                      aria-live="assertive"
                      aria-atomic="true"
                    >
                      <div class="d-flex">
                        <div class="toast-body">
                          Login failed. Please check your credentials.
                        </div>
                        <button
                          type="button"
                          class="btn-close btn-close-white me-2 m-auto"
                          data-bs-dismiss="toast"
                          aria-label="Close"
                        ></button>
                      </div>
                    </div>
                  </div>
                  <!-- End Toast Notifications -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkModeToggle.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
