<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSearch</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand navbar-logo" href="/">DevSearch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
            <!-- Dark Mode Toggle -->
            <li class="nav-item align-items-center d-flex my-2">
              <i class="fas fa-sun"></i>
              <div class="ms-2 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="themingSwitcher"
                  data-bs-theme-value="auto"
                />
              </div>
              <i class="fas fa-moon"></i>
            </li>

            <!-- Navigation Links -->
            <li class="nav-item">
              <a class="nav-link" href="/">Developers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="projects.html">Projects</a>
            </li>
            <li id="addProjectNavItem" class="nav-item d-none">
              <a class="nav-link" href="add-project.html">Add Project</a>
            </li>
            <li id="dashboardNavItem" class="nav-item d-none">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
          </ul>

          <!-- Authentication Buttons -->
          <div>
            <a id="loginButton" href="login.html" class="btn btn-second"
              >Login</a
            >
            <a id="registerButton" href="register.html" class="btn btn-main"
              >Sign Up</a
            >
            <button id="logoutButton" class="btn btn-main d-none">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Landing -->
    <section class="landing text-center">
      <div class="w-50 m-auto py-5 text-white">
        <h1>SEARCH FOR <span class="fw-bold">PROJECTS</span></h1>
      </div>
      <div class="search w-50 m-auto pb-5">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-main" type="submit">Search</button>
        </form>
      </div>
    </section>
    <!-- End Landing -->

    <!-- Start Projects -->
    <section class="projects text-center py-5">
      <div class="container">
        <div id="projectsContainer" class="row">
          <!-- Dynamic project cards will be injected here -->
        </div>
      </div>
    </section>
    <!-- End Projects -->

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkModeToggle.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
