<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSearch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />

  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
    </header>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <!-- Start Dark Mode  -->
        <div class="d-flex justify-content-center my-2">
          <li class="nav-item align-items-center d-flex">
            <!-- Sun Icon for Light Mode -->
            <i class="fas fa-sun"></i>
            <!-- Theme Switcher -->
            <div class="ms-2 form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="themingSwitcher"
                data-bs-theme-value="auto"
              />
            </div>
            <!-- Moon Icon for Dark Mode -->
            <i class="fas fa-moon"></i>
          </li>
        </div>
        <!-- End Dark Mode -->
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">DevSearch</span>
          </a>

          <div class="nav_list">
            <a href="dashboard.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="users.html" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Users</span>
            </a>
            <a href="skills.html" class="nav_link active">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Skills</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-5 shadow-lg rounded-3">
            <div class="card-body">
              <h1 class="text-center">Add Skill</h1>
              <form id="add-skill-form">
                <!-- Skill Name -->
                <div class="form-group my-3">
                  <label for="skillName">Skill Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="skillName"
                    name="name"
                    placeholder="Enter skill name"
                    required
                  />
                </div>
                <!-- Skill Description -->
                <div class="form-group my-3">
                  <label for="skillDescription">Description</label>
                  <textarea
                    class="form-control"
                    id="skillDescription"
                    name="description"
                    rows="3"
                    placeholder="Enter skill description (optional)"
                  ></textarea>
                </div>
                <!-- User Select -->
                <div class="form-group my-3">
                  <label for="userId">Select User</label>
                  <select
                    class="form-control"
                    id="userId"
                    name="userId"
                    required
                  >
                    <option value="" disabled selected>Select a user</option>
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <button type="submit" class="btn btn-success">
                    Add Skill
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Container Main end-->
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
          const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId);

          // Validate that all variables exist
          if (toggle && nav && bodypd && headerpd) {
            toggle.addEventListener('click', () => {
              // show navbar
              nav.classList.toggle('show');
              // change icon
              toggle.classList.toggle('bx-x');
              // add padding to body
              bodypd.classList.toggle('body-pd');
              // add padding to header
              headerpd.classList.toggle('body-pd');
            });
          }
        };

        showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header');

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link');

        function colorLink() {
          if (linkColor) {
            linkColor.forEach((l) => l.classList.remove('active'));
            this.classList.add('active');
          }
        }
        linkColor.forEach((l) => l.addEventListener('click', colorLink));

        // Your code to run since DOM is loaded and ready
      });
    </script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkModeDashboard.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/addSkill.js"></script>
  </body>
</html>
