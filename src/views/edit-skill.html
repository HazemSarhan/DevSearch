<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSearch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- Start Dark Mode -->
      <div class="d-flex justify-content-center">
        <li class="nav-item align-items-center d-flex">
          <i class="fas fa-sun"></i>
          <div class="ms-2 form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="themingSwitcher"
              data-bs-theme-value="auto"
            />
          </div>
          <i class="fas fa-moon"></i>
        </li>
      </div>
      <!-- End Dark Mode -->

      <h2 class="fw-bold mb-4">Edit Skill</h2>
      <form id="edit-skill-form">
        <!-- Skill Name -->
        <div class="mb-3">
          <label for="skillName" class="form-label">Skill Name</label>
          <input
            type="text"
            class="form-control"
            id="skillName"
            name="name"
            placeholder="Enter skill name"
            required
          />
        </div>
        <!-- Skill Description -->
        <div class="mb-3">
          <label for="skillDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="skillDescription"
            name="description"
            rows="3"
            placeholder="Enter skill description"
          ></textarea>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="skills.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <!--Container Main end-->
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
          const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId);

          // Validate that all variables exist
          if (toggle && nav && bodypd && headerpd) {
            toggle.addEventListener('click', () => {
              // show navbar
              nav.classList.toggle('show');
              // change icon
              toggle.classList.toggle('bx-x');
              // add padding to body
              bodypd.classList.toggle('body-pd');
              // add padding to header
              headerpd.classList.toggle('body-pd');
            });
          }
        };

        showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header');

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link');

        function colorLink() {
          if (linkColor) {
            linkColor.forEach((l) => l.classList.remove('active'));
            this.classList.add('active');
          }
        }
        linkColor.forEach((l) => l.addEventListener('click', colorLink));

        // Your code to run since DOM is loaded and ready
      });
    </script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkModeDashboard.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/editSkill.js"></script>
  </body>
</html>
