<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSearch</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand navbar-logo" href="/">DevSearch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
            <!-- Dark Mode Toggle -->
            <li class="nav-item align-items-center d-flex my-2">
              <i class="fas fa-sun"></i>
              <div class="ms-2 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="themingSwitcher"
                  data-bs-theme-value="auto"
                />
              </div>
              <i class="fas fa-moon"></i>
            </li>

            <!-- Navigation Links -->
            <li class="nav-item">
              <a class="nav-link" href="/">Developers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li id="addProjectNavItem" class="nav-item d-none">
              <a class="nav-link active" href="add-project.html">Add Project</a>
            </li>
            <li id="dashboardNavItem" class="nav-item d-none">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
          </ul>

          <!-- Authentication Buttons -->
          <div>
            <a id="loginButton" href="login.html" class="btn btn-second"
              >Login</a
            >
            <a id="registerButton" href="register.html" class="btn btn-main"
              >Sign Up</a
            >
            <button id="logoutButton" class="btn btn-main d-none">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5">
      <h2 class="fw-bold mb-4">Add Project</h2>
      <form id="add-project-form">
        <!-- Project Name -->
        <div class="mb-3">
          <label for="projectName" class="form-label">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="projectName"
            name="name"
            placeholder="Enter project name"
            required
          />
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="projectDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="projectDescription"
            name="description"
            rows="3"
            placeholder="Enter project description"
            required
          ></textarea>
        </div>

        <!-- Skills -->
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <select
            class="form-select"
            id="skills"
            name="skills"
            multiple
            required
          >
            <!-- Dynamically filled with JavaScript -->
          </select>
          <small class="form-text text-muted">
            Hold Ctrl/Command to select multiple skills.
          </small>
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label for="projectImage" class="form-label">Image</label>
          <input
            type="file"
            class="form-control"
            id="projectImage"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Add Project</button>
          <a href="projects.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkModeToggle.js"></script>
    <script src="js/addProject.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
